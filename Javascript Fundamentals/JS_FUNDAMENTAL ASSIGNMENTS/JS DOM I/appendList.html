<html>

<head>
    <title>JS DOM I</title>
</head>

<body>
    <h1>Students</h1>
    <ul id="main">
    </ul>

    <div id="target"></div>

    <script>
        function appendList(array, id) {
            for (let i = 0; i < array.length; i++) {
                let new_list = document.createElement("li");
                new_list.innerHTML = array[i];
                document.getElementById(id).appendChild(new_list);
            }
        }
        
        function superAppend(array, element, id) {
            for (let i = 0; i < array.length; i++) {
                let new_list = document.createElement(element);
                new_list.innerHTML = array[i];
                document.getElementById(id).appendChild(new_list);
            }
        }

            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";

            appendList(students, target_id);
            superAppend(students, "h1", "target");
    </script>
</body>

</html>
